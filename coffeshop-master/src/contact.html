<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوفي شوب -  تواصل معنا</title>
    <script type="text/html" src="{require( 'index.js')}"></script>
</head>
<body>
    <div class="container-fluid">
        <!--start of navbar-->
        <div class="row">
            <nav class="nnavbar custom-navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon collapsed" data-toggle="collapse" data-target="#navbar-collapsed-menu">
            <i class="fa fa-bars"></i>
          </button>
          <a href="index.html" class="navbar-brand float-right">
            <img src="images/logos/loogo.png" alt="coffeeshopLogo">
        </a>

                        <div class="collapse navbar-collapse" id="navbar-collapsed-menu">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a class="nav-link" href="./index.html">الصفحة الرئيسية</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./suppliers.html">الموزعون</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./About.html"> حول الشركة</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="./Contact.html"> تواصل معنا</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
      <!--start of map-->
      <section class="contactus">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 map2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.648049294259!2d35.50174001469492!3d33.89871703325346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f16e6436961d3%3A0x7fa33f675cb5e821!2sBeirut%20Souks!5e0!3m2!1sen!2slb!4v1620292480908!5m2!1sen!2slb"
                        width="100%" height="650px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="col-6 info">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem" ;>
                        <div class="card-header">
                            <i class="fas fa-calendar-day"> </i>
                        ايام وساعات العمل
                   
                        </div>
                        <div class="card-body">
                            <i class="fas fa-sun"> </i>
                       من الاثنين الى السبت
                   <br>
                            <i class="far fa-clock mt-3
                            "></i>
                       من الثامنة صباحا حتى السابعة مساءا 
                   
                        </div>
                    </div>
                    <div class="title text-center mt-3">
                        <H2>تواصل معنا</H2>
                    </div>
                    <form name="myform2" method="POST" action="Contact.html" onsubmit="return validateemail();">
                        <div class="form-group2">
                            <label for="name">الاسم:</label>
                            <input class="form-control" type="text" name="name" placeholder="ادخل اسمك">
                        </div>
                        <div class="form-group2">
                            <label for="email2">البريدي الالكتروني:</label>
                            <input class="form-control" type="email" name="email2" placeholder="ادخل البريدي الالكتروني">
                        </div>
                        <div class="form-group2">
                            <label for="message">
                                اترك رسالة:</label>
                            <textarea name="message" id="message" class="form-control" rows="5" cols="25" required="required"
                                placeholder="الرسالة"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-secondary pull-right" id="btnContactUs" value="register">
                                ارسال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="top-footer text-center">
            <h3>
                الاشتراك بالرسائل البريدية
            </h3>
            <form action="#" method="post" name="myForm">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="email" class="form-control " placeholder="... الرجاء ادخال بريدك الالكترونى هنا " name="email" required>
                        <span class="input-group-btn">
                            <button class="btn Form-Submit" type="submit" name="submit" onclick="Javascript:validateForm();">
                                <img src="./images/Icons/send1.png" alt="send" />
                            </button>
                        </span>
    
                        <div class="alert alert-danger">
                            <strong>عذراً! </strong> لقد قمت بإدخال بريد الكتروني خاطئ.
                        </div>
    
                        <div class="alert alert-success">
                            <strong>تهانينا، </strong> لقد تم ادخال بريدك الالكتروني بنجاح.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    
        <div class="contact text-center">
            <h3>
                تابعنا على القنوات الاجتماعية
            </h3>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#" class="facebook">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="twitter">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="linkedin">
                        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="instagram">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
